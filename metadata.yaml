name: ip_location
version: 1.2.0
author: cloudcranesss
description: 精简版IP归属地查询插件，支持IPv4/IPv6地址查询
desc: 简洁的IP归属地查询插件，支持指定IP查询
main: main.py
tags:
  - 工具
  - IP查询
  - 地理位置
  - 网络工具
requirements:
  - aiohttp>=3.8.0
metadata:
  name: IP归属地查询
  description: 查询IP地址的地理位置信息，支持多API备份查询
  version: 1.0.0
  author: cloudcranesss
  homepage: https://github.com/cloudcranesss/astrbot_plugin_ip_location
  help: |
    使用命令：
    ip 查询 [IP地址] - 查询指定IP的归属地
    ip 我的 - 查询当前IP的归属地  
    ip 状态 - 查看插件状态